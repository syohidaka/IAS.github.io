<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAS 教員ログイン</title>
    <!-- ★ teacher フォルダの1つ上に css がある前提 -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="clock"></div>

<div class="login-wrapper">
    <!-- ★ ロゴ画像（student_login.html と同じ書き方） -->
    <img
      src="../images/ivy-attendance-logo.png"
      alt="IVY Attendance System ロゴ"
      class="system-logo"
      
    >
    <h2 class="login-title">教員ログイン</h2>
    <form class="login-form" id="teacherLoginForm">
        <label>教員番号</label>
        <input type="text" id="teacherId" placeholder="例：T00123">

        <label>パスワード</label>
        <input type="password" id="teacherPass" placeholder="パスワード">

        <button type="submit" class="login-btn">ログイン</button>
    </form>

    <a href="../index.html" class="back-link">← メインメニューへ戻る</a>
</div>

<script>
function updateClock() {
    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth() + 1).padStart(2, '0');
    const d = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    const weekJP = ["日", "月", "火", "水", "木", "金", "土"];
    const w = weekJP[now.getDay()];

    document.getElementById("clock").textContent =
        `${y}/${m}/${d} (${w}) ${hh}:${mm}:${ss}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

<!-- ★ clock の後・body の中で読み込む -->
<script src="teacher_login.js"></script>

</body>
</html>
