<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員勤務履歴 - IAS 管理画面</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .container {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .filter-row label {
            font-size: 14px;
        }
        .filter-row select,
        .filter-row input[type="month"] {
            padding: 4px 6px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }
        .summary-box {
            margin-top: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 6px;
            font-size: 14px;
        }
        #clock {
            position: fixed;
            right: 20px;
            top: 10px;
            padding: 4px 8px;
            background: #fff;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div id="clock"></div>

<div class="container">
    <h1>教員勤務履歴</h1>

    <div class="filter-row">
        <label>教員：</label>
        <select id="teacherSelect"></select>

        <label>対象月：</label>
        <input type="month" id="monthSelect">

        <button id="reloadBtn" class="login-btn" style="padding:4px 12px; font-size:13px;">
            再表示
        </button>
    </div>

    <div class="summary-box">
        <p id="summaryText">勤務時間：- / 残業時間：-</p>
    </div>
    <div class="table-scroll">
    <table class="attendance-table history-table">
        <thead>
            <tr>
                <th>日付</th>
                <th>教員ID</th>
                <th>氏名</th>
                <th>出勤</th>
                <th>退勤</th>
                <th>休憩開始</th>
                <th>休憩終了</th>
                <th>勤務時間</th>
                <th>残業時間</th>
                <th>編集</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>

    <a href="admin_menu.html" class="back-link">← 管理メニューへ戻る</a>
</div>

<!-- 時計 -->
<script>
function updateClock() {
    const now = new Date();
    const w = ["日","月","火","水","木","金","土"][now.getDay()];
    document.getElementById("clock").textContent =
        `${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}/${String(now.getDate()).padStart(2,'0')} (${w}) ` +
        `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

<script src="teacher_history.js"></script>

</body>
</html>
